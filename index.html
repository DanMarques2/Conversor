<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
       
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Convvert-Money">
<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>
    </label>

    <label>
        Converter <b>Para</b>
        <select>
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
        </select>
    </label>

    <label>
        Valor
        <input class="input-currency" pleceholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>

   <section>
    <div class="currency-box">
        <img src="./assets/brasil 2.jpg" alt="Logo-moeda-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
    </div>

    <img class="Vector-img" src="./assets/Vector.png" alt="seta">

    <div class="currency-box">
        <img class="curency-img" src="./assets/estados-unidos (1) 1.png" alt="Logo-moeda-a-converter">
        <p class="currency" id="currency-name">Dólar americano</p>
        <p class="currency-value">R$ 0,00</p> 
    </div>
   </section>
</main>
</body>

<script src="./javascript.js"></script>


</html>
